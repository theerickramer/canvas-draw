<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
</head>
<style>
body {
	width: 100%;
	height: 100%;
}
</style>
<body>
<button id="dot">dot</button>
<button id="solid">solid</button>
<button id="replay">replay</button>
<canvas id="canvas"></canvas>
</body>
<script type="text/javascript">
	var pen = 'dot';
	var isDrawing = false;
	var capturedPoints = [];
	var lastCapturedPoint;
	var dot = document.getElementById('dot');
	var solid = document.getElementById('solid');
	var replay = document.getElementById('replay');
	var canvas = document.getElementById('canvas');
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	if (canvas.getContext){
		var ctx = canvas.getContext('2d');

		function draw(canvas, x, y, pen, color) {
			ctx.beginPath();
			ctx.fillStyle = color;
			if (pen == 'dot') {
				ctx.fillRect(x, y, 3, 3);
			} else if (pen == 'solid') {
		  	lastCapturedPoint = capturedPoints.length > 0 ? capturedPoints[capturedPoints.length - 1] : {x: x, y: y};
				ctx.moveTo(lastCapturedPoint.x, lastCapturedPoint.y);
				ctx.lineTo(x, y);				
			}
			ctx.stroke();
		}

		canvas.addEventListener('mousedown', function() {
			isDrawing = true;
		})

		canvas.addEventListener('mouseup', function() {
			isDrawing = false;
		})

		canvas.addEventListener('mousemove', function(e) {
			if (isDrawing === true) {
				var x = e.clientX;
				var y = e.clientY
				draw(ctx, x, y, pen, 'purple')
				capturedPoints.push({x: x, y: y})
			} else {
				ctx.closePath(); 
			}
		})

		replay.addEventListener('click', function() {

			capturedPoints.forEach(function(point, index) {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				setTimeout(function() { draw(ctx, point.x, point.y, "orange")}, 50 * index)
			})
		})

		dot.addEventListener('click', function(){
			return pen = 'dot'
		})

		solid.addEventListener('click', function(){
			return pen = 'solid'
		})
	} else {
		canvas.innerText = 'Sorry this browser does not support canvas'
	}
	
</script>
</html>
