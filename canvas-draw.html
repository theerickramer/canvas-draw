<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
</head>
<style>
body {
	width: 100%;
	height: 100%;
}
</style>
<body>
<button id="replay">replay</button>
<canvas id="canvas"></canvas>
</body>
<script type="text/javascript">
	var replay = document.getElementById('replay');
	var canvas = document.getElementById('canvas');

	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	if (canvas.getContext){
		var ctx = canvas.getContext('2d');
		var isDrawing = false;
		var capturedPoints = [];

		function draw(canvas, x, y, color) {
			ctx.beginPath();
			ctx.fillStyle = color;
			ctx.fillRect(x, y, 3, 3);
			ctx.stroke();
		}

		canvas.addEventListener('mousedown', function() {
			isDrawing = true;
		})

		canvas.addEventListener('mouseup', function() {
			isDrawing = false;
		})

		canvas.addEventListener('mousemove', function(e) {
			if (isDrawing === true) {
				var x = e.clientX;
				var y = e.clientY
				draw(ctx, x, y, 'purple')
				capturedPoints.push({x: x, y: y})
			} else {
				ctx.closePath(); 
			}
		})

		replay.addEventListener('click', function() {

			capturedPoints.forEach(function(point, index) {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				setTimeout(function() { draw(ctx, point.x, point.y, "orange")}, 50 * index)
			})
		})
	} else {
		canvas.innerText = 'Sorry this browser does not support canvas'
	}
	
</script>
</html>
